<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Bluetooth Example</title>
    <script src="sensorConnector2.js" defer></script>
</head>
<body>
    <div>
        <h1>ケーデンスセンサーの読み取り</h1>
        <p>
            1.センサーに接続ボタンをクリックするとデバイス検索が入る</p>
            2.ペア設定をクリックするとデバイスが読み取られる</p>
            3.回転するとデータが更新されていく</p>

        </p>
    </div>
    <button onclick="connectToSensor()">センサーに接続</button>
    <div id = "cadenceInfo">
        <p>ケイデンスデータ：</p>
        <div id="cadenceValue">取得値: ---RPM</div>
    </div>

    

    <!-- <button onclick="resetRPM()">RPMリセット</button> -->
    <span id="batteryLevel">バッテリー残量: ---%</span>
</body>
</html>
